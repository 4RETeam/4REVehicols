<form class="form-wrapper">
  <div class="form-group">
    <label for="email">Email: </label>
    <input required email ngModel #email='ngModel'  (change)="log(email)"  id="email" name="email" type="email">
    <div *ngIf="email.touched && !email.valid"> <span *ngIf="email.errors.email">Email neprevilinij</span></div>
  </div>
  <div class="form-group">
    <label for="pass">Password: </label>
    <input required min="3" ngModel #pass='ngModel' (change)="log(pass)" id="pass" name="pass" type="password">
   </div>
</form>

<form (submit)='call()' class="form-wrapper">
    <div *ngIf="userExists"><vehiclos-popup-alert text='user with this email already exists!' type=WARNING></vehiclos-popup-alert></div>
    <div *ngIf="successfulReg"><vehiclos-popup-alert text='Successful Registration, Check Your Email!' type=GOOD></vehiclos-popup-alert></div>
    <div *ngIf="emptyFields"><vehiclos-popup-alert text='PLEASe fill all fields to continue!' type=WARNING></vehiclos-popup-alert></div>
    <div *ngIf="passwordTooWeak"><vehiclos-popup-alert text='Password is too weak!' type=WARNING></vehiclos-popup-alert></div>
    <div *ngIf="emailIncorrect"><vehiclos-popup-alert text='Incorrect Email Format!' type=WARNING></vehiclos-popup-alert></div>
    <div *ngIf="passwordsAreDifferent"><vehiclos-popup-alert text='Passwords Dont match!' type=WARNING></vehiclos-popup-alert></div>

    <div class="form-group">
        <input required email [ngClass]="{'fuck': emailIncorrect || userExists || emptyFields}" ngModel #email='ngModel' (change)="setEmail(email)" id="email" name="email" type="email" placeholder="Email">
    </div>
    <div class="form-group">
        <input required min="3" [ngClass]="{'fuck': emptyFields}" ngModel #name='ngModel' (change)="setName(name)" id="name" name="name" type="text" placeholder="Name">
    </div>
    <div class="form-group">
        <input required min="3" [ngClass]="{'fuck': emptyFields || passwordTooWeak}" ngModel #pass='ngModel' (change)="setPass(pass)" id="pass" name="pass" type="password" placeholder="Password">
        <input required min="3" [ngClass]="{'fuck': emptyFields || passwordsAreDifferent}" ngModel #passConf='ngModel' (change)="setPassConf(passConf)" id="passConf" name="passConf" type="password" placeholder="Confirm Password">
    </div>
    <div class="form-group additional">
        <span>Already have an account? <a href="#">log in</a></span>
        <input id="subButt" type='submit' value='Sign Up'>
    </div>
</form>

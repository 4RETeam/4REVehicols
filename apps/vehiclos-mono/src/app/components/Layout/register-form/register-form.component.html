<form class="form-wrapper">
  <div class="form-group">
    <label for="email">Email: </label>
    <input required email ngModel #email='ngModel'  (change)="log(email)"  id="email" name="email" type="email">
    <div *ngIf="email.touched && !email.valid"> <span *ngIf="email.errors.email">Email neprevilinij</span></div>
  </div>
  <div class="form-group">
    <label for="name">Name: </label>
    <input required min="3" ngModel #name='ngModel' (change)="log(name)" id="name" name="name" type="text">
  </div>
  <div class="form-group">
    <label for="pass">Password: </label>
    <input required min="3" ngModel #pass='ngModel' (change)="log(pass)" id="pass" name="pass" type="password">
    <br>
    <label for="passConf">Confirm Password: </label>
    <input required min="3" ngModel #passConf='ngModel' (change)="log(passConf)" id="passConf" name="passConf" type="password">
  </div>
</form>

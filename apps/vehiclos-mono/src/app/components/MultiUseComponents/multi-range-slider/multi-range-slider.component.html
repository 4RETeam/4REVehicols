<div class="multi-range-slider">
  <input (input)="setLeftValue($event.target)" (mouseover)="leftHover()" (mousedown)="leftDown()" (mouseup)="leftUp()"
         (mouseout)="leftUnHover()" type="range" min="1" max="100" value="20" class="price-slider" id="input-left">
  <input (input)="setRightValue($event.target)" (mouseover)="rightHover()" (mousedown)="rightDown()"
         (mouseup)="rightUp()" (mouseout)="rightUnHover()" type="range" min="1" max="100" value="80"
         class="price-slider" id="input-right">
  <div class="slider">
    <div class="track"></div>
    <div class="range" style="{{calculateRangeStyle()}}"></div>
    <div class="thumb left {{calculateLeftClasses()}}" style="{{calculateThumbStyle(0)}}"></div>
    <div class="thumb right {{calculateRightClasses()}}" style="{{calculateThumbStyle(1)}}"></div>
  </div>
</div>
